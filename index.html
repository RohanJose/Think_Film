    <style>
      body {
        font-family: 'Inter', -apple-system, sans-serif;
        background-color: #ffffff;
        color: #000;
        margin: 0;
        overflow-x: hidden;
      }
      ::selection { background-color: #000; color: #fff; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .snap-container {
        scroll-snap-type: y mandatory;
        height: 100vh;
        overflow-y: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      .snap-section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        height: 100vh;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      .action-btn-video {
        background-color: transparent;
        color: white;
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        padding: 1.25rem 3.5rem;
        border: 1.5px solid white;
        transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        display: inline-block;
        text-align: center;
        cursor: pointer;
        backdrop-filter: blur(4px);
      }
      .action-btn-video:hover { background-color: white; color: black; transform: translateY(-2px); }
      .action-btn {
        background-color: white;
        color: black;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: 1rem 2.5rem;
        border: 1px solid black;
        transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        display: inline-block;
        cursor: pointer;
      }
      .action-btn:hover { background-color: black; color: white; }
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.015;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }
      .video-cinematic-overlay {
        background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.3) 100%), 
                    linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
        transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        opacity: 0.8;
      }
      .snap-section:hover .video-cinematic-overlay { opacity: 1; }
      .video-breath {
        transition: transform 3s cubic-bezier(0.19, 1, 0.22, 1);
        transform: scale(1.01);
      }
      .snap-section:hover .video-breath { transform: scale(1.04); }
    </style>
